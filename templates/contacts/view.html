{% extends 'base.html' %}

{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1>{{ title }}</h1>
    </div>
    <div class="col-sm-6 col-12">
        <form method="POST">
            {%csrf_token%}
            {{form}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
