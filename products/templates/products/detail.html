{% extends 'base.html' %}

{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <img src="{{ object.image.url }}" alt="image" class="img-fluid">
        </div>
        <div class="col-md-6 col-sm-12" style="text-align: justify">
            <p>{{ object.title }}</p>
            <p>{{object.description}}</p>
        </div>
    </div>
</div>
{% endblock content %}
